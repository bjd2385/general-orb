description: |
  Pre-pack orbs, as I've described in

  https://github.com/CircleCI-Public/orb-tools-orb/pull/149
executor: default
resource_class: small
parameters:
steps:
  - checkout
  - circleci-cli/install
  - orb-pre-pack
  - persist_to_workspace:
      paths:
        - orb.yml
      root: ./dist